name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - target: linux/amd64
            os: ubuntu-latest
            archive_format: tar.gz
            exe: modix

          - target: darwin/amd64
            os: macos-latest
            archive_format: tar.gz
            exe: modix

          - target: darwin/arm64
            os: macos-latest
            archive_format: tar.gz
            exe: modix

          - target: windows/amd64
            os: windows-latest
            archive_format: zip
            exe: modix.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Install Go dependencies
        run: go mod download

      - name: Build
        run: go build -o ${{ matrix.exe }} ./cmd/modix

      - name: Run tests
        run: go test ./...

      #
      # Packaging (UNIX)
      #
      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          name="modix-${{ matrix.target }}"
          mkdir "$name"
          cp "${{ matrix.exe }}" "$name/"

          cat > "$name/README.md" <<EOF
          # Modix CLI Tool

          A simple CLI tool for switching LLM model backends.

          ## Usage
          \`\`\`
          ./${{ matrix.exe }} --help
          \`\`\`

          Generated from commit: ${{ github.sha }}
          EOF

          tar -czf "$name.${{ matrix.archive_format }}" "$name"
          mkdir -p ../../../artifacts
          mv "$name.${{ matrix.archive_format }}" ../../../artifacts/

      #
      # Packaging (Windows)
      #
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $name = "modix-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path $name | Out-Null
          Copy-Item "${{ matrix.exe }}" "$name/"

          @"
          # Modix CLI Tool

          A simple CLI tool for switching LLM model backends.

          ## Usage

          Generated from commit: ${{ github.sha }}
          "@ | Out-File -Encoding UTF8 "$name/README.md"

          Compress-Archive -Path $name -DestinationPath "$name.${{ matrix.archive_format }}"
          New-Item -ItemType Directory -Force -Path ../../../artifacts | Out-Null
          Move-Item "$name.${{ matrix.archive_format }}" ../../../artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modix-${{ matrix.target }}
          path: artifacts/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: modix-*
          merge-multiple: true
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Modix Release ${{ github.run_number }}"
          body: |
            Automated release from commit ${{ github.sha }}.

            Includes:
            - Linux x86_64
            - macOS x86_64
            - macOS ARM64
            - Windows x86_64

          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}