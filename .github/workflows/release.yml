name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_format: tar.gz
            exe: modix

          - target: x86_64-apple-darwin
            os: macos-latest
            archive_format: tar.gz
            exe: modix

          - target: aarch64-apple-darwin
            os: macos-latest
            archive_format: tar.gz
            exe: modix

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_format: zip
            exe: modix.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      #
      # Packaging (UNIX)
      #
      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          name="modix-${{ matrix.target }}"
          mkdir "$name"
          cp "${{ matrix.exe }}" "$name/"

          cat > "$name/README.md" <<EOF
          # Modix CLI Tool

          A simple CLI tool for switching LLM model backends.

          ## Usage
          \`\`\`
          ./${{ matrix.exe }} --help
          \`\`\`

          Generated from commit: ${{ github.sha }}
          EOF

          tar -czf "$name.${{ matrix.archive_format }}" "$name"
          mkdir -p ../../../artifacts
          mv "$name.${{ matrix.archive_format }}" ../../../artifacts/

      #
      # Packaging (Windows)
      #
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release

          $name = "modix-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path $name | Out-Null
          Copy-Item "${{ matrix.exe }}" "$name/"

          @"
          # Modix CLI Tool

          A simple CLI tool for switching LLM model backends.

          ## Usage

          Generated from commit: ${{ github.sha }}
          "@ | Out-File -Encoding UTF8 "$name/README.md"

          Compress-Archive -Path $name -DestinationPath "$name.${{ matrix.archive_format }}"
          New-Item -ItemType Directory -Force -Path ../../../artifacts | Out-Null
          Move-Item "$name.${{ matrix.archive_format }}" ../../../artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modix-${{ matrix.target }}
          path: artifacts/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: modix-*
          merge-multiple: true
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Modix Release ${{ github.run_number }}"
          body: |
            Automated release from commit ${{ github.sha }}.

            Includes:
            - Linux x86_64
            - macOS x86_64
            - macOS ARM64
            - Windows x86_64 MSVC

          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
