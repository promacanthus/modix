name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run tests
        run: go test -v ./...

      - name: Run linting
        run: |
          go install golang.org/x/lint/golint@latest
          go vet ./...
          golint ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-mingw-w64-x86-64 \
            gcc-aarch64-linux-gnu \
            osslsigncode

      - name: Build for all platforms
        run: |
          # Build Linux binaries
          GOOS=linux GOARCH=amd64 go build -o dist/modix-linux-amd64 ./cmd/modix
          GOOS=linux GOARCH=arm64 go build -o dist/modix-linux-arm64 ./cmd/modix

          # Build macOS binaries
          GOOS=darwin GOARCH=amd64 go build -o dist/modix-darwin-amd64 ./cmd/modix
          GOOS=darwin GOARCH=arm64 go build -o dist/modix-darwin-arm64 ./cmd/modix

          # Build Windows binaries
          GOOS=windows GOARCH=amd64 go build -o dist/modix-windows-amd64.exe ./cmd/modix

      - name: Verify binaries
        run: |
          file dist/modix-linux-amd64
          file dist/modix-linux-arm64
          file dist/modix-darwin-amd64
          file dist/modix-darwin-arm64
          file dist/modix-windows-amd64.exe

  goreleaser:
    name: GoReleaser
    # Guard: only run goreleaser in the canonical repository (not in forks)
    if: ${{ github.repository == 'promacanthus/modix' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install cross-compilation toolchains and signing tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-mingw-w64-x86-64 \
            gcc-aarch64-linux-gnu \
            osslsigncode

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: >
            release --clean --timeout=30m
            ${{ github.repository != 'promacanthus/modix' && '--skip=publish --skip=announce' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Windows code signing (optional - signing is skipped if not set)
          WINDOWS_SIGNING_CERT_PFX_BASE64: ${{ secrets.WINDOWS_SIGNING_CERT_PFX_BASE64 }}
          WINDOWS_SIGNING_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGNING_CERT_PASSWORD }}

      - name: Upload release assets
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/
          retention-days: 30
