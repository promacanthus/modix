[build]
# Force the use of rustls instead of OpenSSL for all dependencies
[target.x86_64-unknown-linux-gnu]
ssl = { ssl-version = "1.1.1" }

[target.x86_64-apple-darwin]
ssl = { ssl-version = "1.1.1" }

[target.aarch64-apple-darwin]
ssl = { ssl-version = "1.1.1" }

[target.x86_64-pc-windows-gnu]
ssl = { ssl-version = "1.1.1" }

[env]
# Disable OpenSSL and force rustls
OPENSSL_NO_VENDOR = "1"